<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="/source/background2.mp4" type="video/mp4">
    </video>
    <div class="Head">
        <h1>Helmet Detection and Vehicle Classification</h1>
    </div>

    <div class="container">
        <div class="left">
            <!-- ส่วนเปิดกล้องและแคปเจอร์ภาพ -->
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

            <!-- ปุ่มสำหรับแคปเจอร์ภาพ -->
            <button id="snap">Capture Image</button>

            <!-- ฟอร์มสำหรับส่งภาพ -->
            <form id="uploadForm" method="POST">
                <input type="hidden" name="image" id="imageData">
                <button type="submit">Upload Photo</button>
            </form>
        </div>

        <div class="right">
            <div id="result"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const uploadForm = document.getElementById('uploadForm');
        const imageDataInput = document.getElementById('imageData');
        const resultDiv = document.getElementById('result');

        // ขอสิทธิ์เข้าถึงกล้อง
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing the camera: ", err);
            });

        // ฟังก์ชันสำหรับแคปเจอร์ภาพจากกล้อง
        snapButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png'); // แปลงเป็น base64
            imageDataInput.value = imageData; // ใส่ base64 ลงใน hidden input
        });

        // ส่งภาพไปยัง Flask
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = `<h2>${data.result}</h2>`;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
